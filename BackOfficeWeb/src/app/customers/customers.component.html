<button mat-raised-button color="primary" (click)="openAddCustomerDialog()">Add Customer</button>

<table mat-table [dataSource]="customers" class="mat-elevation-z8">
  <ng-container matColumnDef="customerNumber">
    <th mat-header-cell *matHeaderCellDef> Customer Number </th>
    <td mat-cell *matCellDef="let customer">
       <a [routerLink]="['/customer', customer.customerNumber]">{{ customer.customerNumber }}</a>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.customerName}} </td>
  </ng-container>

  <ng-container matColumnDef="dateofBirth">
    <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
    <td mat-cell *matCellDef="let customer"> {{customer.dateOfBirth | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef> Gender </th>
    <td mat-cell *matCellDef="let customer"> {{customer.gender}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
