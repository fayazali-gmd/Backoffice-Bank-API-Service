<div class="customer-details">
  <h2>Customer Details</h2>

  <form [formGroup]="customerForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Customer Name</mat-label>
        <input matInput formControlName="CustomerName" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="example-full-width">
        <!-- <mat-label>Date Of Birth</mat-label>
        <input matInput formControlName="DateOfBirth" />
      </mat-form-field>
      <mat-form-field> -->
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="DateOfBirth">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput formControlName="Gender" />
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit" *ngIf="isEditMode" (click)="SaveEditDetails()">Edit</button>
      <button mat-raised-button color="primary" type="submit" *ngIf="!isEditMode"  (click)="saveCustomerDetails()">Save</button>
      <button  mat-raised-button color="secondary" type="submit" *ngIf="isEditMode" (click)="cancelEdit()">Cancel</button>
    
    </div>
  </form>
</div>
